<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <h1>HTML FORM</h1>
    <h2>Youtube search</h2>
    <form action="https://www.youtube.com/results">
      <input id="youtube" type="text" name="search_query"/>
      <button>Search on youtube</button>
    </form>
    <h2>Flipkart search</h2>
    <form action="https://www.flipkart.com/search">
      <input type="text" name="q" />
      <button>Search on Flipkart</button>
    </form>
    <h2>My form</h2>
    <form action="./">
      <input type="text" name="a" placeholder="Enter your name"/>
      <input type="number" min="100"/>
      <button>submit</button>
    </form>
    <h2>FLIPKART</h2>
    <form action="https://www.flipkart.com/search">
      <lable for="youtube">flipkart search</lable>
      <input id="flipkart" type="text" name="q" />
      <button type="button">search on flipkart</button>
    </form>
  </body>
</html>
