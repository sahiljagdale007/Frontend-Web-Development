<html lang="en">

<head>

    <title>HTML FORM</title>
</head>

    <h2>Login form</h2>
    <form action="/">
        <p>

            <lable for="name">Name</lable>
        </div>
        <input id="name" name="name" type="text" placeholder="Enter your name"></p>
         
        <p>

        <p>
        <div>

        </div>

        <p>

          <p>

          <button type="Reset">Reset</button>
